<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deep Pearl Quest</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background-color: #000;
      overflow: hidden;
    }

    #splash, #main {
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-position: center;
      position: absolute;
      top: 0;
      left: 0;
    }

    #splash {
      background-image: url('https://i.imgur.com/1XFsXwT.png'); /* Splash g√∂rseli */
      z-index: 2;
    }

    #main {
      background-image: url('https://i.imgur.com/eUrtxwZ.png'); /* Ana ekran g√∂rseli */
      z-index: 1;
    }

    #music-toggle {
      position: absolute;
      top: 12px;
      right: 12px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Splash ve Ana Ekran -->
  <div id="splash"></div>
  <div id="main"></div>

  <!-- Arka Plan M√ºziƒüi -->
  <audio id="bg-music" autoplay loop>
    <source src="background.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- M√ºzik A√ß/Kapat Butonu -->
  <button id="music-toggle" onclick="toggleMusic()">üéµ</button>

  <script>
    // Splash ekranƒ± 3 saniye sonra kaybolur
    setTimeout(() => {
      document.getElementById('splash').style.display = 'none';
    }, 3000);

    // Mobil tarayƒ±cƒ±lar i√ßin ilk tƒ±klamada m√ºziƒüi tetikle
    window.addEventListener('click', function () {
      const music = document.getElementById("bg-music");
      if (music.paused) {
        music.play().catch(e => console.log("Autoplay blocked:", e));
      }
    }, { once: true });

    // M√ºzik A√ß/Kapat i≈ülevi
    function toggleMusic() {
      const music = document.getElementById("bg-music");
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>

</body>
</html>
